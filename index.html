<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MARCEL • 1337</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #0a0014;
      background-image: 
        radial-gradient(circle at 20% 10%, rgba(0, 255, 255, 0.07) 0%, transparent 60%),
        radial-gradient(circle at 80% 85%, rgba(255, 0, 255, 0.05) 0%, transparent 60%);
      font-family: 'Courier New', Courier, monospace;
      color: #0ff;
      overflow: hidden;
    }

    #matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.12;
    }

    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 40px;
    }

    .glitch-wrapper {
      position: relative;
    }

    .neon-name {
      font-size: clamp(4.5rem, 13vw, 12rem);
      font-weight: 900;
      letter-spacing: 18px;
      color: #00ffff;
      text-shadow: 
        0 0 8px #00ffff,
        0 0 25px #00ffff,
        0 0 50px #ff00ff,
        0 0 90px #ff00ff;
      animation: neon-pulse 3s infinite alternate;
    }

    /* Glitch layers */
    .glitch-name {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: #00ffff;
      text-shadow: 
        2px 0 #ff00ff,
       -2px 0 #00ffff;
      clip: rect(0, 9999px, 0, 0);
      animation: glitch-anim 4s infinite linear alternate-reverse;
    }

    .glitch-name:nth-child(2) {
      animation-delay: 0.1s;
      text-shadow: 
        -2px 0 #00ffff,
         2px 0 #ff00ff;
      animation: glitch-anim2 3.5s infinite linear alternate-reverse;
    }

    .glitch-name:nth-child(3) {
      animation: glitch-anim3 5s infinite linear alternate-reverse;
      text-shadow: 0 0 10px #ff00ff;
    }

    .subtitle {
      font-size: 2.3rem;
      color: #ff00ff;
      text-shadow: 0 0 6px #ff00ff, 0 0 18px #ff00ff;
      letter-spacing: 10px;
      animation: blink 3s infinite;
    }

    .status {
      margin-top: 50px;
      font-size: 1.5rem;
      color: #00ff41;
      text-shadow: 0 0 12px #00ff41;
    }

    .lamp-container {
      position: relative;
      width: 320px;
      height: 200px;
    }

    .hacker-lamp {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 30%, #00ffff33 0%, transparent 65%);
      filter: blur(18px);
      animation: pulse 5s infinite ease-in-out;
    }

    .lamp-core {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      height: 70px;
      background: #00ffff;
      border-radius: 50%;
      box-shadow: 0 0 50px #00ffff, 0 0 100px #ff00ff;
      animation: core-beat 2.8s infinite;
    }

    /* Glitch animations */
    @keyframes glitch-anim {
      0% { clip: rect(30px, 9999px, 60px, 0); transform: skew(0.5deg); }
      5% { clip: rect(80px, 9999px, 120px, 0); transform: skew(-0.8deg); }
      10% { clip: rect(10px, 9999px, 50px, 0); transform: skew(0.3deg); }
      15% { clip: rect(70px, 9999px, 140px, 0); transform: skew(-1deg); }
      20% { clip: rect(20px, 9999px, 80px, 0); }
      100% { clip: rect(40px, 9999px, 90px, 0); transform: skew(0); }
    }

    @keyframes glitch-anim2 {
      0% { clip: rect(50px, 9999px, 100px, 0); transform: translate(-2px, 2px); }
      10% { clip: rect(20px, 9999px, 70px, 0); transform: translate(3px, -3px); }
      20% { clip: rect(90px, 9999px, 140px, 0); transform: translate(-1px, 1px); }
      100% { clip: rect(60px, 9999px, 110px, 0); transform: translate(0); }
    }

    @keyframes glitch-anim3 {
      0% { clip: rect(0, 9999px, 40px, 0); opacity: 0.7; }
      5%  { clip: rect(60px, 9999px, 100px, 0); opacity: 0.3; }
      15% { clip: rect(30px, 9999px, 80px, 0); opacity: 0.8; }
      100% { clip: rect(50px, 9999px, 90px, 0); opacity: 0.6; }
    }

    @keyframes neon-pulse {
      from { text-shadow: 0 0 10px #00ffff, 0 0 30px #00ffff, 0 0 60px #ff00ff; }
      to   { text-shadow: 0 0 20px #00ffff, 0 0 70px #00ffff, 0 0 140px #ff00ff; }
    }

    @keyframes blink {
      0%,100% { opacity: 1; }
      50%     { opacity: 0.35; }
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); opacity: 0.55; }
      50%     { transform: scale(1.18); opacity: 0.85; }
    }

    @keyframes core-beat {
      0%,100% { transform: translate(-50%,-50%) scale(1); }
      50%     { transform: translate(-50%,-50%) scale(1.3); }
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <div class="container">
    <div class="lamp-container">
      <div class="hacker-lamp"></div>
      <div class="lamp-core"></div>
    </div>

    <div class="glitch-wrapper">
      <h1 class="neon-name">MARCEL</h1>
      <h1 class="glitch-name">MARCEL</h1>
      <h1 class="glitch-name">MARCEL</h1>
      <h1 class="glitch-name">MARCEL</h1>
    </div>
    
    <div class="subtitle">[ R00T | 1337 | SYST3M_BR34K3R ]</div>
    
    <div class="status">
      ACCESS: <span style="color:#ff0044">GRANTED</span> • 
      LEVEL: <span style="color:#00ff41">GODMODE</span> • 
      UPTIME: FOREVER
    </div>
  </div>

  <!-- Matrix rain -->
  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$+-*/=%"#&@';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(10, 0, 20, 0.06)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';

      for(let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.fillText(text, x, y);

        if(y > canvas.height && Math.random() > 0.975)
          drops[i] = 0;

        drops[i]++;
      }
    }

    setInterval(draw, 50);

    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
