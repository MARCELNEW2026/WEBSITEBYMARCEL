<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARCEL - HACKERS</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Neon lights effect for background */
        .neon-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,0,0,0.8) 100%);
            z-index: -1;
        }

        .neon-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, red, orange, yellow, green, blue, indigo, violet, red);
            animation: rotate 10s linear infinite;
            opacity: 0.5;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        /* Colorful name with animation */
        .name {
            font-size: 4em;
            margin-top: 50px;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 5s linear infinite;
            text-shadow: 0 0 10px #fff, 0 0 20px #f00, 0 0 30px #0f0, 0 0 40px #00f;
        }

        @keyframes rainbow {
            0% { background-position: 0%; }
            100% { background-position: 200%; }
        }

        .profile {
            font-size: 2em;
            margin: 20px 0;
            color: #0f0;
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
        }

        /* Social icons container */
        .social-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
        }

        .icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            box-shadow: 0 0 10px #fff, 0 0 20px #f00, 0 0 30px #0f0;
        }

        .icon:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px #fff, 0 0 30px #f00, 0 0 40px #0f0;
        }

        .icon img {
            width: 40px;
            height: 40px;
            filter: brightness(0) invert(1); /* White icon for contrast */
        }

        /* Hacker theme elements */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }

        .matrix canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div class="neon-bg"></div>
    <div class="matrix">
        <canvas id="matrix"></canvas>
    </div>
    <h1 class="name">MARCEL</h1>
    <p class="profile">HACKERS</p>
    <div class="social-icons">
        <!-- WhatsApp -->
        <a href="https://chat.whatsapp.com/I2a7i83tseGGTQ6r4x6EU1" target="_blank" rel="noopener noreferrer" class="icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
        <!-- Discord (coming soon) -->
        <div class="icon" onclick="alert('Discord link coming soon!')">
            <img src="https://upload.wikimedia.org/wikipedia/en/9/98/Discord_logo.svg" alt="Discord">
        </div>
        <!-- Telegram (placeholder, update later) -->
        <div class="icon" onclick="alert('Telegram link coming soon!')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
        </div>
        <!-- TikTok (placeholder) -->
        <div class="icon" onclick="alert('TikTok link coming soon!')">
            <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok">
        </div>
        <!-- YouTube (placeholder) -->
        <div class="icon" onclick="alert('YouTube link coming soon!')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="YouTube">
        </div>
        <!-- Instagram (placeholder) -->
        <div class="icon" onclick="alert('Instagram link coming soon!')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </div>
        <!-- Facebook (placeholder) -->
        <div class="icon" onclick="alert('Facebook link coming soon!')">
            <img src="https://upload.wikimedia.org/wikipedia/en/0/04/Facebook_f_logo_%282021%29.svg" alt="Facebook">
        </div>
    </div>

    <script>
        // Matrix rain effect for hacker theme
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+-=[]{}|;:,.<>?';
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33);

        window.addEventListener('resize', () => {
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
        });
    </script>
</body>
</html>
